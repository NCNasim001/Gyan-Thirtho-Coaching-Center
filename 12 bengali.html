    <p><h3>Q-1)" দেখা গেলো এক অদ্ভূত দৃশ্য" - দৃশ্য টির বর্ণনা করো ? বুড়ি কি শিক্ষা দিয়ে গেলো ?</h3></p>
     <br > 
     <p> Ans- প্রান্তিক জীবনের রূপকার সৌয়দ মুস্তফা সিরাজের লিখা 'ভারত বর্ষ' গল্পের শেষ অংশে দেখা গেলো বুড়ির মরা দেহ টি পিচ রাস্তার উপর রয়েছে আর তার দুই পাশে বিরদমান দুই হিন্দু আর মুসলিম</p>
