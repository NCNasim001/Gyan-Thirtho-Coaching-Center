    <p><h3>Q-1) তাপন মূল্য ককে বলে ?</h3></p>
    <br />
    <p>Ans- 1 kg ভরের কোনো কঠিন জ্বালানি বা এক ঘন মিটার আয়তন বিশিষ্ট কোনো তরল জ্বালানি সম্পূর্ণ দহনে যে তাপ শক্তি উৎপন্ন হয় তাকে ঐ জ্বালানির তাপন মূল্য বলে</p>
