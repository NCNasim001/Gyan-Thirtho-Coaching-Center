<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="from_container">
                    <div class="from_control">
                        <label for="First_Name">First Name</label>
                        <input 
                        id="First_Name" 
                        name="First_Name" 
                        placeholder="Enter First Name..."/>
                    </div> 
                    <div class="from_control">
                        <label for="Last_Name">Last Name</label>
                        <input 
                        id="Last_Name" 
                        name="Last_Name" 
                        placeholder="Enter Last Name..."/>
                    </div> 
                    <div class="from_control">
                        <label for="E-mail">E-mail</label>
                        <input 
                        type="email"
                        id="E-mail" 
                        name="E-mail" 
                        placeholder="Enter E-mail..."/>
                    </div>
                    <div class="from_control">
                        <label for="Job_role">Jobe role</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select job role</option>
                            <option value="Fronten">Frontend developer</option>
                            <option value="backent">backent developer</option>
                            <option value="Full_stack">Full stack developer</option>
                            <option value="ui_ux">UI UX desiner</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea  
                        id="Address" 
                        name="Address" 
                        row="4"
                        cols="50"
                        placeholder="Enter Address...">
                        </textarea>
                    </div>
                    <div class="from_control">
                        <label for="City">City</label>
                        <input 
                        id="City" 
                        name="City" 
                        placeholder="Enter City..."/>
                    </div>
                    <div class="from_control">
                        <label for="pincode">pincode</label>
                        <input 
                        type="number"
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter pincode..."/>
                    </div>
                    <div class="from_control">
                        <label for="Start_date">Start_date</label>
                        <input 
                        value="2023-12-28"
                        type="date"
                        id="Start_date" 
                        name="Start_date"/>
                    </div>
                    <div class="from_control">
                        <label for="Uplpde">Uplpde your cv</label>
                        <input 
                        type="file"
                        id="Uplpde" 
                        name="Uplpde" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
