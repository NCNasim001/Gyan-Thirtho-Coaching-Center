<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #ecf0f1;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ecf0f1;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        .feature {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .feature-item {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-item h3 {
            color: #3498db;
            text-align: center;
        }

        .feature-item p {
            color: #555;
            text-align: center;
        }

        footer {
            background-color: #3498db;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>NASIM UDDIN SK</h1>
            <p>Welcome to the future of web development</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>
                I am nasim uddin sk, a web devoloper
            </p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </section>

    <section id="features">
        <div class="container">
            <h2>my works</h2>
            <div class="feature">
                <div class="feature-item" >
                    <h3><a href="project 2.html">Login screen</a></h3>
                </div>
                <div class="feature-item">
                    <h3><a href="project 1.html">application </a></h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
